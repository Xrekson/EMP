<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Employeex of employees">
            <td>{{Employeex.emp_id}}</td>
            <td>{{Employeex.f_name}}</td>
            <td>{{Employeex.l_name}}</td>
            <td>{{Employeex.phno}}</td>
            <td>{{Employeex.email}}</td>
        </tr>
    </tbody>
</table>
